<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width = device-width">
<title>Logger</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css">
<style type="text/css">
body {
	padding-top: 20px;
	padding-bottom: 40px;
}
.hide {
	display: none;
}
#logger {
	padding-right:10px;
	height: 600px;
	overflow-y: scroll;
}
#logger pre:first-child {
	background: #D9EDF7;
}
button {
	margin-bottom: 8px;
}
</style>
</head>
<body>
<div class="container">
	<pre class="prettyprint">test_channel로 콘솔을 출력합니다.
뷰어 페이지를 열고 아래 버튼을 클릭해 로그를 확인해보세요.</pre>
	<div>
		<button class="btn" onclick="console.log('apple');">console.log( 'apple' );</button>
	</div>
	<div>
		<button class="btn" onclick="console.log([1, 2, 3]);">console.log( [ 1, 2, 3 ] );</button>
	</div>	
	<div>
		<button class="btn" onclick="console.log({'color':'red'});">console.log( { 'color': 'red' } );</button>
	</div>
	<div>
		<button class="btn" onclick="console.log('more complex', {'color':'red', 'type': ['small', 'medium', 'large']});">console.log( 'more complex', { 'color':'red', 'type': ['small', 'medium', 'large'] } );</button>
	</div>
</div>
<script src="http://js.pusher.com/1.11/pusher.min.js" type="text/javascript"></script>
<script src="/js/laserlogger.js" type="text/javascript"></script>
<script type="text/javascript">
LaserLogger.start('test_channel', function () {
  return /debug=true/.test(location.search); // 파라미터에 debug=true가 있는 페이지에서만 동작
});
</script>
</body>
</html>
